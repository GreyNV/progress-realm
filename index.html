<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Realm Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Progress Realm</h1>
    <div id="app">
        <div id="stats">
            <h2>Stats</h2>
            <ul>
                <li>Strength: <span id="stat-strength">0</span></li>
                <li>Intelligence: <span id="stat-intelligence">0</span></li>
                <li>Charisma: <span id="stat-charisma">0</span></li>
            </ul>
        </div>

        <div id="resources">
            <h2>Resources</h2>
            <ul>
                <li>Energy: <span id="res-energy">0</span></li>
                <li>Gold: <span id="res-gold">0</span></li>
            </ul>
        </div>
        <div id="actions">
            <h2>Actions</h2>
            <button id="train-strength-btn">Train Strength</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
